<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/88beb0a41d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="img/png" href="./img/mondestat-favicon.png">
    <title>MONDESTATE</title>
</head>
<body>
    <div class="portfolio-modal modal open-modal">
        <section class="portfolio">
            <header class="section--header">
                <div class="logo">
                    <img src="./img/mondestate-logo-white-small.png" alt="logo">
                </div>
                <a href="index.html" class="slider-modal-close">
                    <button class="close-btn" id="portfolio-close">
                        <span class="section-close-span">&times;</span>
                    </button>
                </a>
            </header>
            <div class="portfolio-content">
                <h1 class="section__title portfolio__title">
                    <span>nasze </span>
                    <span>portfolio</span>
                </h1>
                <div class="portfolio__pics">
                    <div class="portfolio__pic">
                        <a href="warszawa-zoliborz-slider.html" class="portfolio__pic1">
                            <img src="./img/przasnyska-imgs/przasnyska3-rect.jpg" alt="photo of a flat" class="portfolio__pic">
                            <div class="portfolio-pic-address">
                                <p>Warszawa,</p>
                                <p>Żoliborz</p>
                            </div>
                        </a>
                    </div>
                    <div class="portfolio__pic">
                        <a href="https://www.otodom.pl/shop/mondestate-IDxpEq/" class="portfolio__pic1" target="_blank">
                            <img src="./img/kolobrzeg-1200x800.jpg" alt="photo of a flat" class="portfolio__pic">
                            <div class="portfolio-pic-address">
                                <p>Kołobrzeg,</p>
                                <p>Sułkowskiego</p>
                            </div>
                            </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="js/main.js"></script>
</html>
