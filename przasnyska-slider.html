<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/88beb0a41d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="img/png" href="./img/mondestat-favicon.png">
    <title>MONDESTATE</title>
</head>
<body>
    <div class="slider-modal modal open-modal">
        <header class="section--header">
            <a href="portfolio.html" class="slider-modal-close">
                <button class="close-btn">
                    <span class="section-close-span">&times;</span>
                </button>
            </a>
        </header>
        <button class="carousel__btn carousel__btn--left is-hidden">&#10094;</button>
        <button class="carousel__btn carousel__btn--right">&#10095;</button>
        <div class="carousel">
            <img class="slide" src="./img/przasnyska-imgs/przasnyska6-rect.jpg" alt="photo of a flat">
        </div>
        <div class="carousel__nav">
            <button class="carousel__indicator">
                <img class="carousel__demo current-demo" src="./img/przasnyska-imgs/przasnyska1.jpg" alt="photo of a flat">
            </button>
            <button class="carousel__indicator">
                <img class="carousel__demo" src="./img/przasnyska-imgs/przasnyska2.jpg" alt="photo of a flat">
            </button>
            <button class="carousel__indicator">
                <img class="carousel__demo" src="./img/przasnyska-imgs/przasnyska3.jpg" alt="photo of a flat">
            </button>
            <button class="carousel__indicator">
                <img class="carousel__demo" src="./img/przasnyska-imgs/przasnyska4.jpg" alt="photo of a flat">
            </button>
            <button class="carousel__indicator">
                <img class="carousel__demo" src="./img/przasnyska-imgs/przasnyska5.jpg" alt="photo of a flat">
            </button>
            <button class="carousel__indicator">
                <img class="carousel__demo" src="./img/przasnyska-imgs/przasnyska6.jpg" alt="photo of a flat">
            </button>
        </div>
    </div>
</body>
<script src="js/przasnyska-slider.js"></script>
</html>
