<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/88beb0a41d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="img/png" href="./img/mondestat-favicon.png">
    <title>MONDESTATE</title>
</head>
<body>
    <div class="portfolio-modal modal open-modal">
        <section class="portfolio-gallery">
            <header class="section--header">
                <div class="logo">
                    <img src="./img/mondestate-logo-white-small.png" alt="logo">
                </div>
                <button class="close-btn">
                    <a href="index.html" class="close-gallery">
                        <span cass="section-close-span">&times</span>
                    </a>
                </button>
            </header>
            <div class="portfolio-slider">
                <div class="gallery-pics">
                    <figure class="portfolio-pics" style="display: block;">
                        <img src="./img/przasnyska-imgs/przasnyska1.jpg" alt="photo of a flat">
                            <figcaption>
                                Warszawa, Żoliborz
                            </figcaption>
                    </figure>
                    <figure class="portfolio-pics">
                        <img src="./img/przasnyska-imgs/przasnyska2.jpg" alt="photo of a flat">
                            <figcaption>
                                Warszawa, Żoliborz
                            </figcaption>
                    </figure>
                    <figure class="portfolio-pics">
                        <img src="./img/przasnyska-imgs/przasnyska3.jpg" alt="photo of a flat">
                            <figcaption>
                                Warszawa, Żoliborz
                            </figcaption>
                    </figure>
                    <figure class="portfolio-pics">
                        <img src="./img/przasnyska-imgs/przasnyska4.jpg" alt="photo of a flat">
                            <figcaption>
                                Warszawa, Żoliborz
                            </figcaption>
                    </figure>
                    <figure class="portfolio-pics">
                        <img src="./img/przasnyska-imgs/przasnyska5.jpg" alt="photo of a flat">
                            <figcaption>
                                Warszawa, Żoliborz
                            </figcaption>
                    </figure>
                    <figure class="portfolio-pics">
                        <img src="./img/przasnyska-imgs/przasnyska6.jpg" alt="photo of a flat">
                            <figcaption>
                                Warszawa, Żoliborz
                            </figcaption>
                    </figure>
                    <a class="gallery-prev" id="gallery-prev">&#10094;</a>
                    <a class="gallery-next" id="gallery-next">&#10095;</a>
                </div>
                <div class="gallery-demos">
                    <img src="./img/przasnyska-imgs/przasnyska1-sqr.jpg" alt="photo of a flat" class="demo">
                    <img src="./img/przasnyska-imgs/przasnyska2-sqr.jpg" alt="photo of a flat" class="demo">
                    <img src="./img/przasnyska-imgs/przasnyska3-sqr.jpg" alt="photo of a flat" class="demo">
                    <img src="./img/przasnyska-imgs/przasnyska4-sqr.jpg" alt="photo of a flat" class="demo">
                    <img src="./img/przasnyska-imgs/przasnyska5-sqr.jpg" alt="photo of a flat" class="demo">
                    <img src="./img/przasnyska-imgs/przasnyska6-sqr.jpg" alt="photo of a flat"
                    class="demo">
                </div>
        </section>
    </div>
</body>
<script src="js/gallery-slides.js"></script>
</html>
