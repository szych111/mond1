<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/88beb0a41d.js" crossorigin="anonymous"></script>
    <title>MONDESTATE</title>
</head>

<body>
    <div class="preloader">
        <img src="Ball-CrossLoading-Image-1.gif" alt="preloader">
    </div>
    <header>
        <video class="video-container" playsinline muted autoplay loop>
            <source src="pexels-taryn-elliott-5665029.mp4" type="video/mp4">
        </video>
        <div class="flex-container homepage-content">
            <nav>
                <ul class="nav-menu">
                    <!-- <li id="services-open">Usługi</li> -->
                    <li id="contact-open">Kontakt</li>
                </ul>
            </nav>
            <div class="homepage-logo">
                <img src="img/Mondestate-logo-white-orange-RGB-on-transparent-bckgrnd-01.png" alt="logo">
            </div>
            <button class="btn video-btn">
                <span class="video-span">play</span>
                <span class="video-span video-pause">pause</span>
                <span class="video-span video-switch"></span>
            </button>
        </div>
    </header>
    <div class="contact-modal modal open-modal">
        <button class="close-btn" id="contact-close">
            <i class="fas fa-times"></i>
        </button>
        <div class="flex-container contact-content">
            <div class="contact-data">
                <div class="contact-logo">
                    <img src="./img/Mondestate-logo-white-orange-RGB-on-transparent-bckgrnd-01.png" alt="logo">
                </div>
                <div class="contact-staff">
                    <p>Patrycja Pisklewicz, Dyrektor Biura</p>
                    <p>Tel. <a href="tel:+48789108468">+48 789 108 468</a></p>
                    <p>Marek Skiba, Doradca ds. Nieruchomości</p>
                    <p>Tel. <a href="tel:+48789053392">+48 789 053 392</a></p>
                </div>
                <address>
                    ul. Sowińskiego 25/282<br>
                    01 - 106 Warszawa<br>
                    E-mail: biuro@mondestate.pl
                </address>
            </div>
            <form class="contact-form" action="https://formspree.io/f/xqkwpkny" method="POST">
                <input type="text" name='first-name' placeholder="Imię">
                <input type="text" name='last-name' placeholder="Nazwisko">
                <input type="email" name="_replyto" placeholder="E-mail">
                <textarea name="message" cols="20" rows="8" placeholder="Wiadomość"></textarea>
                <button type="submit" class="btn contact-form-btn">Wyślij</button>
            </form>
        </div>
        </div>

</body>

</html>
